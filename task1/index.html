<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
            <div class="overlay">
                
                <div class="image-container">
                    <img src="01.jpg" alt="img1">
                </div>

                <div class="text">
                    <h1>Images</h1>

                    <div class="image02">
                        <img src="02.jpg" alt="img2">
                    </div>
            
                    <div class="read-text">
                        <p>Mesmerizing</p>
                        <p>Astonishing</p>
                    </div>
            
                    <div class="icons">
                        <i class="ri-facebook-circle-fill"></i>
                        <i class="ri-instagram-fill"></i>
                        <i class="ri-twitter-fill"></i>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div class="bottom">
        
        <div class="b1">
            <img src="03.jpg" alt="img3">
            
            <div class="b1-details">
                <h1>Popular</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate, dolore.</p>
            </div>
        </div>

        <div class="b2">
            <div class="up">
                <img src="04.jpg" alt="img4">
                <div class="up-info">
                    <h1>Latest</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum beatae dolore accusantium!</p>
                </div>
            </div>
            <div class="down">
                <img src="05.jpg" alt="img5">
                <h1>More...</h1>
            </div>
        </div>

        <div class="b3">
            <img src="06.jpg" alt="img6">
            <div class="b3-details">
                <p>Privacy Policy</p>
                <p>Terms & Conditions</p>
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
